<header
  class="w-full flex justify-between items-center bg-violet-900 sticky top-0 z-50 px-6 lg:px-20 py-6"
>
  <!-- header -->
  <div class="container mx-4 flex justify-between items-center">
    <!-- left side -->
    <div class="flex items-center">
    <a routerLink="/" class="text-white font-bold text-lg">
      <h1>Blog</h1>
    </a>


      <!-- logged in -->
      <div
        *ngIf="isLoggedIn"
        class="space-x-2 text-gray-200 transition-colors cursor-pointer hidden ml-2 sm:block"
      >
        <a routerLink="/create" class="hover:text-white transition"> Create post </a>
        <button class="hover:text-white transition" (click)="logout()">Logout</button>
      </div>
    </div>

    <!-- not logged in -->
    <div *ngIf="!isLoggedIn" class="gap-x-4 items-center sm:flex">

        <a class="hover:text-white transition-colors" routerLink="/auth/login"
          >Login</a
        >
        |
        <a class="hover:text-white transition-colors" routerLink="/auth/signup"
          >Signup</a
        >
      </p>
